<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="shadow rounded border-0 card " style="width: 100%; max-width: 400px;">
        <mat-card class="example-card">
            <mat-card-header >
              <mat-card-title class="fw-bold text-center">Crea tu cuenta</mat-card-title>
            </mat-card-header>
            <mat-card-content class="px-3">
              <form [formGroup]="formUser" (ngSubmit)="register()" class="login-form mt-4 av-invalid mb-2">
                <div class="row">
                  <div class="col-lg-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Nombres</mat-label>
                        <input required type="text" matInput formControlName="name" name="name">                        
                      </mat-form-field>
                  </div>
                  <div class="col-lg-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Apellidos</mat-label>
                        <input type="text" required matInput  formControlName="lastName" name="lastName">
                      </mat-form-field>
                  </div>
                  <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input type="email" matInput required formControlName="email" name="email"
                           placeholder="Ex. pat@example.com">
                    <mat-hint>Los errores aparecen al instante!</mat-hint>
                  </mat-form-field>
                  <div class="col-lg-12 mt-2">
                    <mat-form-field class="example-full-width">
                      <mat-label>Contraseña</mat-label>
                      <input matInput required type="password"  name="password"  formControlName="password" name="password">
                      <mat-hint align="start">La contraseña debe contener 8 caracteres</mat-hint>
                    </mat-form-field>
                  </div>
                  <div class="col-lg-12 mt-2">
                    <mat-form-field class="example-full-width">
                      <mat-label>Repite tu contraseña</mat-label>
                      <input matInput formControlName="password2" required type="password"  name="password2" >
                      <mat-hint align="start">Repite tu contraseña</mat-hint>
                    </mat-form-field>
                  </div>
                  <div class="mb-3 mt-3 col-lg-12">
                    <div class="d-grid">
                      <button class="btn btn-primary">Crear cuenta</button>
                    </div>
                  </div>
                  <div class="mb-3 mt-2 col-lg-12">
                    <p class="item" >Ya tienes tu cuenta?<a class="custom-link" routerLink="/login"> Inicia sesión</a></p>
                  </div>
                </div>
              </form>
            </mat-card-content>
            <mat-card-footer>
              <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </mat-card-footer>
          </mat-card>
    </div>
  </div>
