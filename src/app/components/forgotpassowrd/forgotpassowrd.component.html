<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="shadow rounded border-0 card " style="width: 100%; max-width: 400px;">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title class="fw-bold text-center">Recuperar contraseña</mat-card-title>
      </mat-card-header>
      <mat-card-content class="px-3">
        <form novalidate="" action="#" method="get" class="login-form mt-4 av-invalid mb-2">
          <div class="row">
            <div class="col-lg-12">
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input [formControl]="emailFormControl" [errorStateMatcher]="matcher" required type="email" matInput
                  placeholder="Ex. pat@example.com" />
                  <mat-error *ngIf="emailFormControl.hasError('required')">
                    El email es requerido
                  </mat-error>
                  <mat-error *ngIf="emailFormControl.hasError('email')">
                    El email no es válido
                  </mat-error>
              </mat-form-field>
            </div>
            <div class="mb-3 mt-4 col-lg-12">
              <div class="d-grid">
                <button class="btn btn-primary" (click)="sendEmail()">Enviar token</button>
              </div>
            </div>
          </div>
          <div class="mt-4 text-center col-lg-12 mt-4 mb-5">
            <div class="d-flex d-grid justify-content-between">
              <a class="custom-link" routerLink="/login">Inicia sesión</a>
              <a class="custom-link" routerLink="/register">Obtener cuenta</a>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
